<ion-content>
  <app-header [title]='title' [isDashboard]='true'></app-header>
  <div class="content">
    <div class="position-relative">
      <img src="/assets/img/login-bg.jpg" alt="">
    </div>
    <div id="user-container">
      <ion-label>Welcome, <strong>{{ username }}</strong></ion-label>
    </div>
    <div id="graph-container">
      <rg-gauge-chart
      [canvasWidth]="canvasWidth"
      [needleValue]="needleValue"
      [centralLabel]="centralLabel"
      [options]="options"
      [name]="name"
      [bottomLabel]="bottomLabel"></rg-gauge-chart>
      <div class="info">
        <p>Your Score</p>
        <p class="score">{{ needleValue }}</p>
        <div class="label">Excellent</div>
        <p class="last-updated">Last Updated {{ lastUpdated | amFromUnix | amDateFormat: 'DD/MM/YYYY' }}</p>
      </div>
      <!-- <fusioncharts
        width="100%" 
        height="230" 
        type="angulargauge" 
        [dataSource]="gaugeChart">
      </fusioncharts>  -->
      <!-- <div class="info">
        <p>Your Score</p>
        <p class="score">{{ needleValue }}</p>
        <div class="label">Excellent</div>
        <p class="last-updated">Last Updated {{ lastUpdated | amFromUnix | amDateFormat: 'DD/MM/YYYY' }}</p>
      </div> -->
    </div>
    <p>
      Keep it up <strong>{{ username }}</strong>!
      <br>
      See the deals you've unlocked
    </p>
  </div>
  <app-footer [menuSelected]='menuSelected'></app-footer>
</ion-content>
